<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Dashboard</title>
</head>
<body>
    <div id="navbar" class="navbar">
        <div class="navbar-header">
            <a class="navbar-brand">LOCAL APP</a>
        </div>
        <hr>
        <div id="menu-container"></div>
    </div>

    <div class="main">
        {% include 'include/headers.html' %}
        <div class="container">
            <div class="content">
                <h1>Inventory</h1>
                <hr>
                <p>This is your dashboard. You can manage your data and profile here.</p>
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Product</th>
                                <th>Available</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="inventory-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Edit Pop-up -->
    <div id="edit-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2>Edit Item</h2>
            <form id="edit-form">
                <input type="hidden" id="item-id">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="product">Product:</label>
                <input type="text" id="product" required>
                <label for="available">Available:</label>
                <input type="number" id="available" required>
                <label for="category">Category:</label>
                <input type="text" id="category" required>
                <label for="price">Price:</label>
                <input type="number" id="price" step="0.01" required>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>
    <script>
    window.toggleNavbar = () => {
        const navbar = document.getElementById("navbar");
        const mainContent = document.querySelector(".main");
        const menuBtn = document.getElementById("menu-btn");

        if (navbar && mainContent && menuBtn) {
            navbar.classList.toggle("closed");
            mainContent.classList.toggle("closed");
            menuBtn.innerHTML = navbar.classList.contains("closed") ? "â˜°" : "X";
        } else {
            console.error('Elements not found');
        }
    };

    window.toggleLogoutDropdown = () => {
        const logoutDropdown = document.getElementById("logout-dropdown");
        if (logoutDropdown) {
            logoutDropdown.classList.toggle("show");
        } else {
            console.error('Logout dropdown not found');
        }
    };
    </script>
    <script>var userRole = "{{ session['role'] }}";</script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
